<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link href="hw_7.css" rel="stylesheet"></head>

<body>
    <div class="container">
        <button value="0" class="bulb " ></button>
        <button value="1" class="bulb " ></button>
        <button value="2" class="bulb " ></button>
    </div>
    <script>
        
        var bulb = document.getElementsByClassName('bulb');
        console.log(bulb);
         for (var i = 0; i < bulb.length; i++) {
             bulb[i].addEventListener('click', test);
        }
        function test() {
            currentBulb = this.value;
            for (var i = 0; i < bulb.length; i++) {
                if (bulb[currentBulb].value == 0) {
                    bulb[i].style.background ='transparent';
                    bulb[currentBulb].style.background = '#ff0000';
                    console.log(bulb[i]);
                    
                } else if (bulb[currentBulb].value == 1) {
                    bulb[i].style.background ='transparent';
                    bulb[currentBulb].style.background = '#feff00';
                } else if (bulb[currentBulb].value == 2) {
                    bulb[i].style.background ='transparent';
                    bulb[currentBulb].style.background = '#00ff05';
                }
            }//case
        }
        
    </script>
<script type="text/javascript" src="vendors.js"></script><script type="text/javascript" src="hw_7.js"></script></body>

</html>
