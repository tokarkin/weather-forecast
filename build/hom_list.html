    <script>
        const btn = document.querySelectorAll('.menu__btn');
        console.log(btn);
        const pageMenu = document.querySelectorAll('.menu__list');
        const menu = document.getElementsByClassName('menu__list__items');
        // btn.addEventListener('click', () => {
        //     pageMenu.classList.toggle('page-menu_active');
        // })
        for (let j = 0; j < btn.length; j++) {
            console.log(btn[j]);
            let btnClick = btn[j];
            let pageMenuLink = pageMenu[j];
            console.log(pageMenu[j]);
            
            btnClick.onclick = function () {
                colorRandomBtn();
                pageMenuLink.classList.toggle('page-menu_active'); 
                const name = pageMenuLink.getElementsByClassName('menu__list__items__btn');
                for (let i = 0; i < name.length; i++) {
                    let menus = name[i];
                    colorRandom();
                    menus.onclick = function () {
                        pageMenuLink.classList.remove('page-menu_active');
                        console.log(this.textContent);
                        btnClick.textContent = this.textContent;
                    }
                }
            }
            function colorRandom() {
                let arr = ['red', 'yellow', 'green', 'orange', 'margin', 'blue'];
                let rand = arr[Math.floor(Math.random() * arr.length)];
                pageMenuLink.style.backgroundColor = rand;
                
            }
            function colorRandomBtn() {
                let arr = ['red', 'yellow', 'green', 'orange', 'margin', 'white','blue'];
                let rand = arr[Math.floor(Math.random() * arr.length)];
                btnClick.style.backgroundColor = rand;
            }
        }
    </script>
